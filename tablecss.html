<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="utf=8" />
        <title>Les tableaux et le css</title>
        <style>
        table {
            width: 800px;
        }
        table, th, td {
            border-bottom: 2px solid silver;
            border-collapse: collapse;
        }
        td , th{
            text-align: center;
            padding: 10px;
            vertical-align: middle;
        }
        tbody tr:hover {
            background: silver;
        }
        thead tr {
            background: brown;
            color: white;
        }
        </style>
    </head>

        <table>
